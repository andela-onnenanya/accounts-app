machine:
  node:
    version: 5.10.1
  environment:
    CXX: g++-4.8

dependencies:
  pre:
    - sudo add-apt-repository ppa:ubuntu-toolchain-r/test  -y
    - sudo apt-get update -y
    - sudo apt-get install g++-4.8  -y
    - sudo sed -i 's/^application\/x-font-woff.*/application\/font-woff\t\t\t\twoff/' /etc/mime.types
    - sudo echo -e "application/font-woff\t\t\t\twoff2" >> /etc/mime.types
    - sudo echo -e "application/font-sfnt\t\t\t\tttf" >> /etc/mime.types
    - sudo echo -e "application/json\t\t\t\tmap" >> /etc/mime.types
    - sudo sed -i 's/^image\/vnd.microsoft.icon.*/image\/vnd.microsoft.icon/' /etc/mime.types
    - sudo sed -i 's/^image\/x-icon.*/image\/x-icon\t\t\t\tico/' /etc/mime.types
  override:
    - npm install

compile:
  override:
    - npm run build
    - npm run build-connector
    - ls
    - python --version

test:
  override:
    - npm test

deployment:
  development:
    branch: [dev, dev-circleci]
    owner: appirio-tech
    commands:
      - ./deploy.sh DEV
  qa:
    branch: qa
    owner: appirio-tech
    commands:
      - ./deploy.sh QA
  production:
    branch: master
    owner: appirio-tech
    commands:
      - ./deploy.sh PROD
