machine:
  node:
    version: 5.10.1
  environment:
    CXX: g++-4.8

dependencies:
  pre:
    - sudo add-apt-repository ppa:ubuntu-toolchain-r/test  -y
    - sudo apt-get update -y
    - sudo apt-get install g++-4.8  -y
  override:
    - npm install

compile:
  override:
    - npm run build
    - npm run build-connector
    - ls
    - python --version
    - s3cmd --version

test:
  override:
    - npm test

deployment:
  development:
    branch: [dev, dev-circleci]
    owner: appirio-tech
    commands:
      - ./deploy.sh DEV
  qa:
    branch: qa
    owner: appirio-tech
    commands:
      - ./deploy.sh QA
  production:
    branch: master
    owner: appirio-tech
    commands:
      - ./deploy.sh PROD
